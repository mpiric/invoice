<!-- start: LOGIN -->
<style>
	body{
		background: #263238 ;
	}
</style>


<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		
		<!-- start: LOGIN BOX -->
		<div class="box-login" >
			<div class="logo" style="text-align:center;">
				<img ng-src="{{app.layout.logo}}" alt="{{app.name}}"/>
			</div>
			<form class="form-login" name="login_form" ng-submit="submitLogin(login_form)" novalidate ><!-- action="index.html" -->
				<fieldset>
					<legend>
						Login in to your account
					</legend>
					<p>
						Please enter username and password to log in.
					</p>
					<div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" ng-model="username" name="username" placeholder="Username" required>
							<i class="fa fa-user"></i> </span>

						    <div class="has-error" ng-show="login_form.$submitted || login_form.username.$touched">
						      <span class="error text-small block ng-scope" ng-show="login_form.username.$error.required">Username is required.</span>
						    </div>
					</div>
					<div class="form-group form-actions">
						<span class="input-icon">
							<input type="password" class="form-control password" ng-model="password" name="password" placeholder="Password" required>
							<i class="fa fa-lock"></i>
							 </span>
							<div class="has-error" ng-show="login_form.$submitted || login_form.password.$touched">
						      <span class="error text-small block ng-scope" ng-show="login_form.password.$error.required">Password is required.</span>
						    </div>
					</div>
					<div class="form-actions">
						<!-- <div class="checkbox clip-check check-primary">
							<input type="checkbox" id="remember" value="1">
							<label for="remember">
								Keep me signed in
							</label>
						</div> -->
						<button type="submit" class="btn btn-primary pull-right" ng-disabled="login_form.username.$submitted || login_form.password.$submitted">
							Login <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				{{app.year}} &copy; {{ app.name }} by {{ app.author }}.
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->
